<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="/images/sketch.ico">
    </head>

    <body>
        <div class="title">Etch-a-Sketch</div>

        </div>
    </body>
</html>
