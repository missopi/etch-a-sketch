<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="/images/sketch.ico">
    </head>

    <body>
        <div class="title">Etch-a-Sketch</div>
        <div id="contents">
            <div id="left">
                <button id="start" onclick="resetGrid()">Start</button>
                <button id="clear" onclick="resetGrid()">Clear</button>
                <button id="changeSize" onclick="changeSize()">Size</button>
            </div>
            <div class="container">
                <div class="grid"></div>
            </div>
            <div id="right">
                <button id="black" onclick="black()">Black</button>
                <button id="rgb" onclick="rgb()">RGB</button>
                <button id="erase" onclick="erase()">Erase</button>
            </div>
        </div>
    </body>
</html>
